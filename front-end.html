<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
 h2 {
  text-align: center;
 }
 p{
    position: absolute;
    text-align: center;
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%);
 }
 p1{
    position: absolute;   
    text-align: center;
    top: 30%;
    left: 30%;
    transform: translate(-50%, -50%);
 }
 .square{
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);

    height: 375px;
    width: 500px;
    background-color: #666;
 }
#videoplayer{
    position: absolute;
    top:40%;
    left:50%;
    transform: translate(-50%,-50%);
    width: 500px;
    height: 375px;
    background-color: #666;
}
</style>
<body>

<h2>Facial Recognition Interface</h2>
<p1>
<table>
    <tr>
        <th>Verified Users</th>
    <tr>
        <td>Elon Musk</td>
    </tr>
    <tr>
        <td>Gianni Louisa</td>
    </tr>
    <tr>
        <td>Ryan Renolds</td>
    </tr>
    <tr>
      <td>Jose Leyba</td>
    </tr>
</table>
</p1>
<div class="square">
    <video autoplay="true" id="#videoplayer"></video>
</div>
<p>
    <label for='myFile'>Select A Photo To Add<br></label>
    <input type='file' id='myFile' name='myFile'>
</p>
    <video id="videoplayer" autoplay="true" >
    </video>
<script src="stream.js" type="text/javascript"></script>
<script>
    var video = document.querySelector("#videoplayer");
    if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}

</script>
</body>
</html>
